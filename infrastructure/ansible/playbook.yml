---
# WingTradeBot â€” Main Playbook
#
# Usage:
#   ansible-playbook -i inventory.ini playbook.yml              # full setup
#   ansible-playbook -i inventory.ini playbook.yml --tags common   # hardening only
#   ansible-playbook -i inventory.ini playbook.yml --tags nodejs   # Node.js only
#   ansible-playbook -i inventory.ini playbook.yml --tags app      # app deploy only
#   ansible-playbook -i inventory.ini playbook.yml --check         # dry run

- name: WingTradeBot Server Setup
  hosts: trading
  become: true
  vars_files:
    - vars/main.yml

  roles:
    - role: common
      tags: common
    - role: nodejs
      tags: nodejs
    - role: wingtradebot
      tags: app
